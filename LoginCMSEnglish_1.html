<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Style-Type" content="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=Assistant:400,700&display=swap&subset=hebrew"
      rel="stylesheet"
    />
    <link href="./login.css" rel="stylesheet" type="text/css" />

    <title>Hunter HRMS Login</title>
  </head>
  <body>
    <div class="login-wrap eng">
      <main class="quick-hire">
        <section class="top">
          <p>
            <img
              class="logo"
              src="./images/quick-hire-logo.svg"
              alt="Quick Hire Logo"
            />
          </p>
          <p class="promo">
            Want to save 30% of your time?
          </p>
          <p class="details">
            Let the hiring managers record their recruitment process,
          </p>
          <p class="details">
            directly from our new <strong>QUICK HIRE</strong> mobile app!
          </p>
          <p class="actions">
            <a href="#_">
              More details
            </a>
          </p>
          <img
            class="main-image"
            src="./images/quick-hire-main.svg"
            alt="Quick Hire Main Image"
          />
        </section>
        <section class="bottom">
          <p class="comment">
            * Available for Enterprise and Mass versions only
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
