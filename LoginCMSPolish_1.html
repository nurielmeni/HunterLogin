<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Style-Type" content="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=Assistant:400,700&display=swap&subset=hebrew"
      rel="stylesheet"
    />
    <link href="./login.css" rel="stylesheet" type="text/css" />

    <title>Hunter HRMS Login</title>
  </head>
  <body>
    <div class="login-wrap pol">
      <main class="quick-hire">
        <section class="top">
          <p>
            <img
              class="logo"
              src="./images/quick-hire-logo.svg"
              alt="Quick Hire Logo"
            />
          </p>
          <p class="promo">
            Chcesz zaoszczędzić 30% swojego czasu pracy?
          </p>
          <p class="details">
            Menedżerowie ds. rekrutacji mogą wprowadzać rezultaty
          </p>
          <p class="details">
            rekrutacji bezpośrednio z urządzeń mobilnych, dzięki naszej
          </p>
          <p class="details">
            nowej aplikacji mobilnej <strong>QUICK HIRE!</strong>
          </p>
          <p class="actions">
            <a href="#_">
              Więcej informacji
            </a>
          </p>
          <img
            class="main-image"
            src="./images/quick-hire-main.svg"
            alt="Quick Hire Main Image"
          />
        </section>
        <section class="bottom">
          <p class="comment">
            * Dostępne dla wersji Enterprise oraz Mass
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
